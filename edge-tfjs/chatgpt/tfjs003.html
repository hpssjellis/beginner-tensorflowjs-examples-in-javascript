// <!-- Add the script to handle activating the camera and displaying the video stream -->

function activateCamera() {
  // Get the selected camera
  var selectedCamera = document.getElementById("myCamera").value;

  // Create a new instance of the video element
  var video = document.createElement("video");

  // Get access to the camera
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Set the constraints for the video stream
    var constraints = {};
    if (selectedCamera == "front") {
      constraints = {
        facingMode: "user"
      };
    } else {
      constraints = {
        facingMode: "environment"
      };
    }

    // Get the video stream
    navigator.mediaDevices.getUserMedia({ video: constraints }).then(function(stream) {
      // Set the source of the video element with the stream from the camera
      video.srcObject = stream;
      video.play();
    });
  }

  // Set the dimensions of the video element and append it to the canvas
  video.addEventListener("loadedmetadata", function() {
    document.getElementById("myCanvas").width = this.videoWidth;
    document.getElementById("myCanvas").height = this.videoHeight;
    document.getElementById("myCanvas").getContext("2d").drawImage(this, 0, 0);
  });
}
</script>
